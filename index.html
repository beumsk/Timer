<!DOCTYPE html>
<html lang="en" >

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pomodoro Clock</title>
  <meta name="description" content="Start a countdown with this Pomodoro clock.">  
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header>
  <h1>Pomodoro Clock</h1>
</header>

<section>
  <div>
    <div id="clock">
      <form>
        <input id="min" type="number" step="1" min="0" max="59" value="25"></input>
        <input id="sec" type="number" step="1" min="0" max="59" value="00"></input>
      </form>
    </div>
    <div id="controls">
      <span id="start">START</span>
      <span id="reset">RESET</span>
    </div>
  </div>
</section>

<footer>
  <p>Built by <a href="https://remybeumier.be">RÃ©my Beumier</a></p>
</footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
