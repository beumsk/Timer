<!DOCTYPE html>
<html lang="en" >

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <meta name="description" content="Start a countdown with this Pomodoro clock timer.">
  <meta name="keywords" content="Timer">
  <meta name="author" content="Rémy Beumier">

  <meta property="og:title" content="Timer">
  <meta property="og:type" content="">
  <meta property="og:url" content="https://beumsk.github.io/Timer">
  <meta property="og:image" content="https://beumsk.github.io/Timer/cover.jpg">
  <meta property="og:image:secure_url" content="https://beumsk.github.io/Timer/cover.jpg">
  <meta property="og:description" content="Start a countdown with this Pomodoro clock timer.">
  
  <link rel="stylesheet" href="css/style.css">
  
  <title>Timer</title>
</head>

<body>

  <header>
  <h1>Timer</h1>
</header>

<section>
  <div>
    <div id="clock">
      <form>
        <input id="min" type="number" step="1" min="0" max="59" value="25"></input>
        <input id="sec" type="number" step="1" min="0" max="59" value="00"></input>
      </form>
    </div>
    <div id="controls">
      <span id="start">START</span>
      <span id="reset">RESET</span>
    </div>
  </div>
</section>

<footer>
  <p>Built by <a href="https://remybeumier.be">Rémy Beumier</a></p>
</footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
